#!/bin/bash

apt-get -y install libcurl4-openssl-dev
#increase disk swap space
sudo dd if=/dev/zero of=/swap bs=1M count=1024

#install passenger and nginx
rvmsudo passenger-install-nginx-module

#replace nginx.conf
mv /opt/nginx/nginx.conf /opt/nginx/nginx_old.conf
cp -f ~/redial-server-setup/setup_scripts /opt/nginx/nginx.conf

#set up nginx as a service and start
wget -O init-deb.sh http://www.linode.com/docs/assets/1139-init-deb.sh
mv init-deb.sh /etc/init.d/nginx
chmod +x /etc/init.d/nginx
/usr/sbin/update-rc.d -f nginx defaults
service nginx start
